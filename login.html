<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sarafa Community</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body.login-bg {
            min-height: 100vh;
            background: linear-gradient(120deg, #2f95ff 0%, #6dd5ed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(47,149,255,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-title {
            text-align: center;
            color: #2f95ff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .login-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .login-field label {
            font-size: 15px;
            color: #374151;
            font-weight: 500;
        }
        .login-field input {
            padding: 10px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 15px;
            outline: none;
            transition: border 0.2s;
            background: #f9fafb;
        }
        .login-field input:focus {
            border: 1.5px solid #2f95ff;
            background: #fff;
        }
        .login-btn {
            margin-top: 10px;
            padding: 12px 0;
            background: linear-gradient(90deg, #2f95ff 60%, #6dd5ed 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(47,149,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #1e7fd6 60%, #4fc3e8 100%);
            box-shadow: 0 4px 16px rgba(47,149,255,0.13);
        }
        .login-signup-prompt {
            margin-top: 18px;
            text-align: center;
            color: #6b7280;
            font-size: 15px;
        }
        .signup-link {
            color: #2f95ff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
            transition: color 0.18s;
        }
        .signup-link:hover {
            color: #1e7fd6;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 24px 8px;
                border-radius: 10px;
            }
            .login-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body class="login-bg">
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2 class="login-title">Welcome Back</h2>
            <div class="login-field">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="login-field">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="login-signup-prompt">
            Donâ€™t have an account? <a href="signup.html" class="signup-link">Sign up</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
